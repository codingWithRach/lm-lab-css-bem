<!DOCTYPE html>
<html lang="en">
  <head>
    <link
      href="https://fonts.googleapis.com/css2?family=Poller+One"
      rel="stylesheet"
    />
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./styles.css" />
    <title>BEM Notation & OOCSS: Writing scaleable CSS</title>
  </head>

  <body>
    <h1>BEM Wars</h1>
    <div class="container">
      <div class="card card--evil">
        <h2>The Dark Side</h2>
        <img src="./images/vader.jpeg" class="card card__img" />
        <p>Nesting!</p>
        <p>Conflict!</p>
        <p>Specificity Wars!</p>
        <p>Cookies</p>
        <button type="button" class="button button--evil">Bad Stuff!</button>
      </div>

      <div class="card card--good">
        <h2>The Force</h2>
        <img src="./images/yoda.jpeg" class="card card__img" />
        <p>Love</p>
        <p>Beauty</p>
        <p>CSS that Scales!</p>
        <p>Great warrior. Wars not make one great!</p>
        <button type="button" class="button button--good">Good Stuff!</button>
      </div>
    </div>
  </body>
</html>
